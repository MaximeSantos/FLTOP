<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Site en construction - FRANCE LIBERTÉ TIR OLYMPIQUE POITEVIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 25px;
        }
        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 16px;
            color: #333;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo du club -->
        <div class="logo">
            <img src="logo-fltop.jpg" alt="Logo du club de tir sportif">
        </div>
        
        <!-- Message principal -->
        <h1>Site en construction</h1>
        <p>Notre site est actuellement en cours de maintenance.<br>
            Le tir, un sport, un plaisir..</p>
        <p>Nous serons de retour très prochainement.</p>

        <!-- Informations de contact -->
        <div class="contact-info">
            <p>Pour toute information, veuillez nous contacter :</p>
            <p>Président : <a href="mailto:president@fltop.fr">president@fltop.fr</a><br>
            Secrétariat : <a href="mailto:secretariat@fltop.fr">secretariat@fltop.fr</a><br>
            Trésorier : <a href="mailto:tresorier@fltop.fr">tresorier@fltop.fr</a><br></p>
        </div>
    </div>
</body>
</html>
